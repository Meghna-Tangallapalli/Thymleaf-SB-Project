<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org/">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<title>register</title>
</head>

<body>
	<class="container">
		<h1 style="color: red;">User Registration Form</h1>
		<form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Name</b></label>
				<input type="text" th:field="*{name}" class="form-control" placeholder="Enter name">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b> User Name</b></label>
				<input type="text" th:field="*{username}" class="form-control" placeholder="Enter User name">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b> Phone Number</b></label>
				<input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Enter Phone Number">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b> Email</b></label>
				<input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b> Password</b></label>
				<input type="password" th:field="*{pasword}" class="form-control" placeholder="Enter Password">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Confirm Password</b></label>
				<input type="password" th:field="*{cpassword}" class="form-control" placeholder="Enter Confirm Password">
			</div>
	    <div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>
		   <div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
			<label class="form-check-label" for="inlineRadio1">Male</label>
		  </div>
		   <div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
			<label class="form-check-label" for="inlineRadio2">Female</label>
		  </div>
	    </div>
	<button type="submit" class="btn btn-success">Register</button>
	</form>
</body>

</html>
